<div class="p-4">
  <div class="mb-4">
    <h2 class="text-2xl font-semibold text-gray-800">Cold Storage Data Entry</h2>
    <p class="text-gray-600 text-sm mt-1">Enter temperature and humidity readings from mortuary cold storage units</p>
  </div>

  <form (ngSubmit)="addSensorReading()" #readingForm="ngForm" class="bg-white p-6 rounded-lg shadow-md">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

      <!-- Sensor ID -->
      <div>
        <label for="sensor_id" class="block text-sm font-medium text-gray-700 mb-2">
          Storage Unit / Sensor ID
        </label>
        <select
          id="sensor_id"
          name="sensor_id"
          [(ngModel)]="reading.sensor_id"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">Select Storage Unit...</option>
          <option value="SENSOR-01">SENSOR-01</option>
          <option value="SENSOR-02">SENSOR-02</option>
          <option value="SENSOR-03">SENSOR-03</option>
          <option value="SENSOR-04">SENSOR-04</option>
          <option value="SENSOR-05">SENSOR-05</option>
        </select>
      </div>

      <!-- Temperature -->
      <div>
        <label for="temperature" class="block text-sm font-medium text-gray-700 mb-2">
          Temperature (°C)
        </label>
        <input
          type="number"
          id="temperature"
          name="temperature"
          [(ngModel)]="reading.temperature"
          step="0.1"
          min="-20"
          max="50"
          required
          placeholder="3.5"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Humidity -->
      <div>
        <label for="humidity" class="block text-sm font-medium text-gray-700 mb-2">
          Humidity (%)
        </label>
        <input
          type="number"
          id="humidity"
          name="humidity"
          [(ngModel)]="reading.humidity"
          step="0.1"
          min="0"
          max="100"
          required
          placeholder="68.2"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Power Status -->
      <div>
        <label for="power_status" class="block text-sm font-medium text-gray-700 mb-2">
          Power Status
        </label>
        <select
          id="power_status"
          name="power_status"
          [(ngModel)]="reading.power_status"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="ON">Power ON</option>
          <option value="OFF">Power OFF</option>
        </select>
      </div>

    </div>

    <!-- Submit Button -->
    <div class="mt-6">
      <button
        type="submit"
        [disabled]="!readingForm.form.valid || loading"
        class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white py-3 px-4 rounded-md font-medium transition-colors duration-200 flex items-center justify-center">
        <span *ngIf="loading" class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></span>
        {{ loading ? 'Adding Reading...' : 'Add Sensor Reading' }}
      </button>
    </div>

    <!-- Quick Entry Buttons -->
    <div class="mt-4 grid grid-cols-2 md:grid-cols-4 gap-2">
      <button
        type="button"
        (click)="setQuickReading('SENSOR-01', '3.5', '68.0', 'ON')"
        class="bg-green-100 hover:bg-green-200 text-green-800 py-2 px-2 rounded text-xs font-medium transition-colors duration-200">
        Unit 01 (Normal)
      </button>
      <button
        type="button"
        (click)="setQuickReading('SENSOR-02', '4.2', '72.0', 'ON')"
        class="bg-green-100 hover:bg-green-200 text-green-800 py-2 px-2 rounded text-xs font-medium transition-colors duration-200">
        Unit 02 (Normal)
      </button>
      <button
        type="button"
        (click)="setQuickReading('SENSOR-03', '2.8', '65.0', 'OFF')"
        class="bg-red-100 hover:bg-red-200 text-red-800 py-2 px-2 rounded text-xs font-medium transition-colors duration-200">
        Unit 03 (OFF)
      </button>
      <button
        type="button"
        (click)="clearForm()"
        class="bg-gray-100 hover:bg-gray-200 text-gray-800 py-2 px-2 rounded text-xs font-medium transition-colors duration-200">
        Clear Form
      </button>
    </div>
  </form>

  <!-- Recent Readings -->
  <div class="mt-6">
    <h3 class="text-lg font-semibold text-gray-800 mb-3">Recent Readings</h3>
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <div class="p-4 text-center text-gray-500" *ngIf="recentReadings.length === 0">
        No recent readings
      </div>
      <div class="divide-y divide-gray-200" *ngIf="recentReadings.length > 0">
        <div *ngFor="let reading of recentReadings.slice(0, 5)" class="p-4">
          <div class="flex justify-between items-center">
            <div>
              <span class="font-medium text-gray-800">{{ reading.sensor_id }}</span>
              <span class="text-sm text-gray-600 ml-2">
                {{ reading.temperature }}°C / {{ reading.humidity }}%
              </span>
            </div>
            <div class="text-right">
              <span class="text-sm text-gray-500">{{ reading.recorded_at | date:'short' }}</span>
              <span class="ml-2 px-2 py-1 rounded-full text-xs"
                    [ngClass]="{
                      'bg-green-100 text-green-800': reading.power_status === 'ON',
                      'bg-red-100 text-red-800': reading.power_status === 'OFF'
                    }">
                {{ reading.power_status }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
