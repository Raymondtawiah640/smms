<div class="p-4">
  <h2 class="text-2xl font-semibold mb-3 text-gray-800">All Mortuary Records</h2>

  <div *ngIf="loading" class="text-center text-gray-500">Loading records...</div>

  <table *ngIf="!loading && records.length > 0" class="min-w-full bg-white rounded-xl shadow-lg">
    <thead>
      <tr class="bg-gray-100 text-gray-700 text-sm">
        <th class="px-4 py-2">Full Name</th>
        <th class="px-4 py-2">Status</th>
        <th class="px-4 py-2">Storage Slot</th>
        <th class="px-4 py-2">Family Contact</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of records" class="border-b hover:bg-gray-50 text-sm">
        <td class="px-4 py-2">{{ record.full_name }}</td>
        <td class="px-4 py-2 capitalize">{{ record.status }}</td>
        <td class="px-4 py-2">{{ record.storage_slot }}</td>
        <td class="px-4 py-2">{{ record.family_phone }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && records.length === 0" class="text-gray-500">
    No records found.
  </div>
</div>
