<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
    <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
      <div class="mb-4">
        <label for="username" class="block text-gray-700">Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="mb-4 relative">
        <label for="password" class="block text-gray-700">Password</label>
        <input [type]="passwordVisible ? 'text' : 'password'" id="password" [(ngModel)]="password" name="password" required
               class="w-full px-3 py-2 pr-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button type="button" (click)="togglePasswordVisibility()" aria-label="Toggle password visibility" class="absolute top-1/2 -translate-y-1/2 right-0 pr-3 flex items-center text-gray-400 cursor-pointer">
          <svg *ngIf="!passwordVisible" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
          </svg>
          <svg *ngIf="passwordVisible" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
          </svg>
        </button>
      </div>
      <div class="mb-4">
        <label for="role" class="block text-gray-700">Role</label>
        <select id="role" [(ngModel)]="role" name="role" required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="admin">Admin</option>
          <option value="staff">Staff</option>
          <option value="family">Family</option>
        </select>
      </div>
      <button type="submit" [disabled]="loading"
              class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 disabled:opacity-50 cursor-pointer">
        {{ loading ? 'Signing Up...' : 'Sign Up' }}
      </button>
    </form>
    <p *ngIf="message" class="mt-4 text-center text-red-500">{{ message }}</p>
    <p class="mt-4 text-center">
      Already have an account? <a routerLink="/login" class="text-blue-500 hover:underline">Login</a>
    </p>
  </div>
</div>
